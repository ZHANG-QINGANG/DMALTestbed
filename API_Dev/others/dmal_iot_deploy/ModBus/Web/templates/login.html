<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/bootstrap.css"/>
</head>
<body>

<div class="container">
    <div class="row text-center vertical-middle-sm" >
        <div style="width:500px; border: 1px solid ;margin: 200px auto 0">
            <h1>Login</h1>
        <form class="form-horizontal" action="/login" method="post">
            <div class="form-group" style="padding-top:50px;">
                <!--样式control-label使内容居右-->
                <label for="username" class="col-md-3 col-md-offset-2 text-right control-label">Username：</label>
                <div class="col-md-5 has-feedback has-success">
                    <input type="text" class="form-control" name="username" placeholder=""/>
                </div>
            </div>
            <div class="form-group" style="padding-top:35px;">
                <label for="password" class="col-md-3 col-md-offset-2 text-right control-label">Password：</label>
                <div class="col-md-5 has-feedback has-error">
                    <input type="password" class="form-control" name="password" placeholder=""/>
                </div>
            </div>
            <div class="form-group" style="padding-top:10px;">
                <div class="col-md-3 col-md-offset-7">
                    <button type="submit" class="btn btn-primary text-right">Submit</button>
                </div>
            </div>
        </form>
        </div>
    </div>
</div>
</body>
</html>
